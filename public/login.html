<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <main>
      <div class="esquerda">
        <div class="imagem-lateral">
          <img src="assets/img/loginCadastro.jpg" alt="Família no mercado" />
        </div>
      </div>
      <div class="direita">
        <div class="formulario-login">
          <div class="logo">
            <h1>In<span>Flow</span></h1>
          </div>
          <div class="formulario">
            <div class="formulario-principal">
              <label for="">Endereço de email</label>
              <input type="email" id="ipt_email" placeholder="email*" />
              <div id="output"></div>
              <label for="">Senha</label>
              <input type="password" id="ipt_senha" placeholder="senha*" />
              <div id="dsenha"></div>
              <div class="parte-checkbox">
                <input type="checkbox" />
                <label for="">Lembre-se de mim</label>
              </div>
              <button onclick="entrar()">Entrar</button>
            </div>
            <div class="esqueceu-senha">
              <p>Esquceu a senha?</p>
            </div>
            <div class="nao-cliente">
              <p>Ainda não é um cliente? <span>Entre em contato</span></p>
            </div>
          </div>
        </div>
      </div>
    
    </main>
  </body>
</html>
